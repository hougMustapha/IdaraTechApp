<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">Connexion</h3>
                </div>
                <div class="form-floating mb-3">
                    <input formControlName="username" type="text" placeholder="Nom d'utilisateur (votre adresse mail)" 
                    class="form-control"
                    [class.is-invalid]="submitted && loginForm.get('username')?.errors">
                    <label for="username">Nom d'utilisateur (votre adresse mail)</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('username')?.hasError('required')">
                        Username is required                        
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="password" type="text" placeholder="Mot de passe" class="form-control"
                    [class.is-invalid]="submitted && loginForm.get('username')?.errors">
                    <label for="password">Mot de passe</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                        Password is required                        
                    </span>                                       
                </div>

                <div class="form-floatin" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>                    
                </div>

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">Se connecter</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a class="btn btn-link">
                    <h6>Nom d'utilisateur ou mot de passe oubliÃ©</h6>
                </a>
            </div>
        </main>

    </div>
</div>
